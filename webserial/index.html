<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OPT4048 CIE Color Plotter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .controls {
      flex: 1;
      min-width: 300px;
    }
    .visualization {
      flex: 2;
      min-width: 500px;
    }
    #cie-diagram {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 20px;
    }
    #cie-diagram img {
      width: 100%;
      height: auto;
      display: block;
    }
    @keyframes pulse {
      0% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.3); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    
    #data-point {
      position: absolute;
      width: 16px;
      height: 16px;
      background-color: white;
      border-radius: 50%;
      border: 3px solid black;
      transform: translate(-50%, -50%);
      pointer-events: none;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.9);
      z-index: 10;
      animation: pulse 1.5s infinite ease-in-out;
    }
    #color-sample {
      width: 30px;
      height: 30px;
      border: 1px solid #ccc;
      margin: 0 auto;
      border-radius: 50%;
    }
    #serial-log {
      height: 200px;
      overflow-y: auto;
      background-color: #f5f5f5;
      padding: 10px;
      border: 1px solid #ddd;
      font-family: monospace;
    }
    button {
      padding: 10px 16px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .data-display {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    .data-box {
      flex: 1;
      margin: 0 10px;
      padding: 15px;
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 4px;
      text-align: center;
    }
    .data-box h3 {
      margin-top: 0;
    }
    .data-value {
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>OPT4048 CIE Color Plotter</h1>
  <p>Connect your Arduino with OPT4048 sensor to visualize color measurements on a CIE diagram.</p>
  
  <div class="container">
    <div class="controls">
      <button id="connect-button">Connect to Arduino</button>
      <button id="disconnect-button" disabled>Disconnect</button>
      <button id="clear-button">Clear Log</button>
      
      <h2>Connection Status</h2>
      <p id="status">Not connected</p>
      
      <h2>Serial Monitor</h2>
      <div id="serial-log"></div>
    </div>
    
    <div class="visualization">
      <h2>CIE 1931 Chromaticity Diagram</h2>
      <div id="cie-diagram">
        <img src="cie1931_diagram.svg" alt="CIE 1931 Chromaticity Diagram">
        <div id="data-point" style="display: none;"></div>
        <!-- Debug info: will show exact location of measured color -->
        <div id="debug-coordinates" style="position: absolute; bottom: 5px; right: 5px; font-size: 12px; background: rgba(255,255,255,0.8); padding: 4px; border: 1px solid #333; display: block;"></div>
      </div>
      
      <div class="data-display">
        <div class="data-box">
          <h3>CIE x</h3>
          <div id="cie-x" class="data-value">-</div>
        </div>
        <div class="data-box">
          <h3>CIE y</h3>
          <div id="cie-y" class="data-value">-</div>
        </div>
        <div class="data-box">
          <h3>Lux</h3>
          <div id="lux" class="data-value">-</div>
        </div>
        <div class="data-box">
          <h3>CCT (K)</h3>
          <div id="cct" class="data-value">-</div>
        </div>
      </div>
      
      <div class="data-box">
        <h3>Color Approximation</h3>
        <div id="color-sample"></div>
        <small>(Note: This is a rough approximation)</small>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
